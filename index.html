<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Saver</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>   
</head>
<body> 

    <div class="card">
        <div class="card-body bg-card">
            <div class = "text-white col">
                <h3>Olá Marco, seja bem vindo(a) ao Smart Saver!</h3>
            </div>
        <div class= "d-flex justify-content-center">
    <div class="btn-group w-50 " role="group" aria-label="Basic radio toggle button group">
        
        <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
        <label class="btn col-6 col-md-3 btn-outline-warning text-white" for="btnradio1">Real</label>

        <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
        <label class="btn col-6 col-md-3 btn-outline-warning text-white" for="btnradio2">Dolar</label>
    </div>
         </div>
        </div>
    </div>

    <div class="card bg-card row justify-content-center">
        <div class="card-body d-flex justify-content-center">
        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" name="btnTempo" id="btnradio6" autocomplete="off">
            <label class="btn btn-outline-warning" for="btnradio6">Dia</label>
          
            <input type="radio" class="btn-check" name="btnTempo" id="btnradio7" autocomplete="off">
            <label class="btn btn-outline-warning" for="btnradio7">Semana</label>
          
            <input type="radio" class="btn-check" name="btnTempo" id="btnradio3" autocomplete="off" checked>
            <label class="btn btn-outline-warning" for="btnradio3">Mês</label>

            <input type="radio" class="btn-check" name="btnTempo" id="btnradio4" autocomplete="off">
            <label class="btn btn-outline-warning" for="btnradio4">Ano</label>

            <input type="radio" class="btn-check" name="btnTempo" id="btnradio5" autocomplete="off">
            <label class="btn btn-outline-warning" for="btnradio5">Período</label>
          </div>
          </div>
          
        <div class="row d-flex justify-content-center">
    <div class="col-md-3 mb-2">
        <div class="card-color">
            <div class="card-body">
                <h5 class="text-white">Saldo</h5>
                <div class="d-flex justify-content-between">
                    <input type="number" class="form-control-plaintext text-warning" id="form-saldo" value="0,00">
                    <svg type="button" onclick="editSaldo()" style="width: 24px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                        <path fill="#ffc107" d="M362.7 19.3L314.3 67.7 444.3 197.7l48.4-48.4c25-25 25-65.5 0-90.5L453.3 19.3c-25-25-65.5-25-90.5 0zm-71 71L58.6 323.5c-10.4 10.4-18 23.3-22.2 37.4L1 481.2C-1.5 489.7 .8 498.8 7 505s15.3 8.5 23.7 6.1l120.3-35.4c14.1-4.2 27-11.8 37.4-22.2L421.7 220.3 291.7 90.3z"/>
                    </svg>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-3 mb-2">
        <div class="card-color">
            <div class="card-body">
                <h5 class="text-white">Renda</h5>
                <div class="d-flex justify-content-between">
                    <input type="number" class="form-control-plaintext text-warning" id="form-renda" value="0,00">
                    <svg type="button" onclick="editRenda()" style="width: 24px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                        <path fill="#ffc107" d="M362.7 19.3L314.3 67.7 444.3 197.7l48.4-48.4c25-25 25-65.5 0-90.5L453.3 19.3c-25-25-65.5-25-90.5 0zm-71 71L58.6 323.5c-10.4 10.4-18 23.3-22.2 37.4L1 481.2C-1.5 489.7 .8 498.8 7 505s15.3 8.5 23.7 6.1l120.3-35.4c14.1-4.2 27-11.8 37.4-22.2L421.7 220.3 291.7 90.3z"/>
                    </svg>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-3 mb-2">
        <div class="card-color">
            <div class="card-body">
                <h5 class="text-white">Despesa</h5>
                <div class="d-flex justify-content-between">
                    <input type="number" class="form-control-plaintext text-warning" id="form-despesa" value="0,00">
                    <svg type="button" onclick="editDespesa()" style="width: 24px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                        <path fill="#ffc107" d="M362.7 19.3L314.3 67.7 444.3 197.7l48.4-48.4c25-25 25-65.5 0-90.5L453.3 19.3c-25-25-65.5-25-90.5 0zm-71 71L58.6 323.5c-10.4 10.4-18 23.3-22.2 37.4L1 481.2C-1.5 489.7 .8 498.8 7 505s15.3 8.5 23.7 6.1l120.3-35.4c14.1-4.2 27-11.8 37.4-22.2L421.7 220.3 291.7 90.3z"/>
                    </svg>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="script.js"></script>
<div style="width: 500px; height: 500px; margin: 0 auto; ">

<canvas id="myChart" ></canvas>
</div>

<script>
    const ctx = document.getElementById('myChart');

new Chart(ctx, {
  type: 'doughnut',
  data: {
    labels: ['Saldo', 'Renda', 'Despesa'],
    datasets: [{
      label: '# of Values',
      data: [saldoValue, rendaValue, despesaValue],
      borderWidth: 1
    }]
  },
  options: {
    scales: {
      y: {

        beginAtZero: true

      }
    }
  }
}
);
</script>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
